#Minecraft server properties
#Sun Jan 19 15:38:41 IST 2025

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
# | Server Features                          |
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
# Allows Java Management Extensions monitoring (true/false).
enable-jmx-monitoring=false
# Port for the RCON (remote console) connection.
rcon.port=25575
# Enables or disables command blocks (true/false).
enable-command-block=false
# Allows GameSpy4 protocol server status queries (true/false).
enable-query=false
# Enables remote console (RCON) (true/false).
enable-rcon=false
# Allows the server to send status responses to clients (true/false).
enable-status=true
# Uses optimized network transport (Linux only).
use-native-transport=true

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
# | Gameplay Settings                        |
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
# Default game mode for players joining the server (survival, creative, adventure, spectator).
gamemode=survival
# Sets the difficulty (peaceful, easy, normal, hard).
difficulty=easy
# Enables the generation of structures like villages (true/false).
generate-structures=true
# Enables hardcore mode where players are banned after dying (true/false).
hardcore=false
# Allows players to fly (useful for mods) (true/false).
allow-flight=false
# Forces players to join in the server's set game mode (true/false).
force-gamemode=false
# Time in minutes before idle players are kicked (0 disables this).
player-idle-timeout=0
# Maximum time (in milliseconds) for a single tick (default is 60000).
max-tick-time=60000

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
# | World Settings                           |
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
# Name of the world folder. Defaults to world.
level-name=world
# Custom seed for world generation.
level-seed=
# Type of world generation (default, flat, largeBiomes, amplified, buffet).
level-type=default
# Maximum height players can build (default is 256).
max-build-height=256
# Maximum radius of the world border in blocks (default is 29999984).
max-world-size=29999984
# Additional settings for custom world generation.
generator-settings=
# Radius (in blocks) around the spawn point where players without operator permissions cannot build.
spawn-protection=16
# Enables spawning of NPCs like villagers (true/false).
spawn-npcs=true
# Enables spawning of animals (true/false).
spawn-animals=true
# Enables spawning of hostile mobs (true/false).
spawn-monsters=true
# Enables players to access the Nether dimension (true/false).
allow-nether=true
# View distance in chunks (default is 10).
view-distance=10

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
# | Server Connection                        |
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
# Specifies the IP address the server will bind to (leave empty for automatic binding).
server-ip=
# Port the server listens on (default: 25565).
server-port=25565
# Packet compression threshold (in bytes). Set to -1 to disable.
network-compression-threshold=256
# Synchronizes chunk saving to disk for data safety (true/false).
sync-chunk-writes=true
# Prevents proxy connections (true/false).
prevent-proxy-connections=false
# Port for GameSpy query (default: 25565)
query.port=25565

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
# | Player Settings                          |
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
# Validates players through Mojang's authentication servers (true for official accounts, false for offline mode).
online-mode=false
# Maximum number of players allowed to join the server.
max-players=5
# Enables the whitelist, allowing only players on it to join (true/false).
white-list=false
# Permission level for operators (1-4):
#   1: Basic commands like /ban.
#   2: Command blocks and multiplayer management commands.
#   3: Advanced commands like /stop.
#   4: All commands.
op-permission-level=4
# Permission level for functions executed via command blocks or /function.
function-permission-level=2
# Percentage of range for broadcasting entity updates (default is 100).
entity-broadcast-range-percentage=100
# Enforces the whitelist. Only players on it(whitelist.json) can join (true/false).
enforce-whitelist=false

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
# | Miscellaneous                            |
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
# Message of the Day shown in the server list.
motd=A Minecraft Server
# Enables player vs. player combat (true/false).
pvp=true
# Sends anonymous usage stats to Mojang (true/false).
snooper-enabled=true
# Limits chat messages per second from a player (0 disables it).
rate-limit=0
# Configuration for filtering text in chat (unused by default).
text-filtering-config=
# Enables debug mode for troubleshooting (true/false).
debug=false
# Sends console messages to operators (true/false).
broadcast-console-to-ops=true
# Sends RCON messages to operators (true/false).
broadcast-rcon-to-ops=true
# URL to a custom resource pack.
resource-pack=
# SHA-1 hash of the resource pack file (ensures integrity).
resource-pack-sha1=
# Password for RCON (leave empty for no password)
rcon.password=
